<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>


    {% if flask_variable_for_number < 10 %}
    <h1>Number {{ flask_variable_for_number }} is less than 10 </h1>
    {% else %}
    <h1>Number {{ flask_variable_for_number }} is not less than 10 </h1>
    {% endif %}



</body>
</html>
